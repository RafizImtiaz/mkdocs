site_name: Rafiz

nav:
  - Home: index.md
  - Codes: Codes.md
  - Tools: tools.md

theme:
  name: material
  logo: logo.jpg
  font: Roboto Mono
  palette:
  theme:
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

    - scheme: default
      primary: teal
      accent: deep-orange
    - scheme: indigo
      primary: indigo
      accent: pink
  font:
    text: 'Roboto, sans-serif'
    code: 'Roboto Mono, monospace'
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - alert.note
    - alert.info
    - alert.warning
    - alert.danger

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.highlight:
      linenums: true
      guess_lang: true
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets
  - pymdownx.smartsymbols

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mycoolproject
